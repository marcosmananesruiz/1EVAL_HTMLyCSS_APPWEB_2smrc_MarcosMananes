<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Horario</title>
        <style>
            .SOR {
                background-color: cyan;
            }
            .SI {
                background-color: pink;
            }
            .SR {
                background-color: lightblue;
            }
            .AW {
                background-color: lightsalmon;
            }
            .ING {
                background-color: orange;
            }
            .EMP {
                background-color: lightslategray;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <caption><b>HORARIO 2º SMR C</b></caption>
            <tr align="center">
                <th>HORA</th>
                <th>LUNES</th>
                <th>MARTES</th>
                <th>MIERCOLES</th>
                <th>JUEVES</th>
                <th>VIERNES</th>
            </tr>
            <tr align="center">
                <th>15:30 - 16:25 |</th>
                <td rowspan="2" class="SOR">SOR</td>
                <td rowspan="2" class="SOR">SOR</td>
                <td rowspan="2" class="SI">SI</td>
                <td class="ING">Inglés</td>
                <td class="ING">Inglés</td>
            </tr>
            <tr align="center">
                <th>16:25 - 17:20 |</th>
                <td rowspan="2" class="SOR">SOR</td>
                <td rowspan="2" class="AW">AW</td>
            </tr>
            <tr align="center">
                <th>17:20 - 18:15 |</th>
                <td class="EMP">Empresa</td>
                <td class="AW">AW</td>
                <td class="SR">SR</td>
            </tr>
            <tr align="center">
                <th>18:15 - 18:30 |</th>
                <th colspan="5">RECREO</th>
            </tr>
            <tr align="center">
                <th>18:30 - 19:25 |</th>
                <td class="EMP">Empresa</td>
                <td class="AW">AW</td>
                <td class="SR">SR</td>
                <td class="EMP">Empresa</td>
                <td class="SOR">SOR</td>
            </tr>
            <tr align="center">
                <th>19:25 - 20:20 |</th>
                <td rowspan="2" class="SI">SI</td>
                <td rowspan="2" class="SR">SR</td>
                <td class="AW">AW</td>
                <td rowspan="2" class="SR">SR</td>
                <td rowspan="2" class="SR">SR</td>
            </tr>
            <tr align="center">
                <th>20:20 - 21:15 |</th>
                <td class="SOR">SOR</td>
            </tr>
        </table>
    </body>
</html>
